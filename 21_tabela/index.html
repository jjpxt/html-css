<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        width: 100px;
        padding: 5px;
        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
      </tr>
      <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td rowspan="2">F</td>
      </tr>
      <tr>
        <td>H</td>
      </tr>
      <tr>
        <td>K</td>
        <td>L</td>
      </tr>
    </table>
  </body>
</html>
