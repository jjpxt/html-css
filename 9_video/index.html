<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Inserindo videos</h1>
      <video
        width="500px"
        height="450px"
        poster="media/jacale.jpg"
        src="media/13193862_1080_1920_30fps.mp4"
        controls
      ></video>
    </div>
    <div>
      <h1>videos do youtube</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/3hng-hmSv2Y?si=pMsCcJ41-BEn-rSC"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
